<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher</title>

    <link rel="stylesheet" href="./css/teacher.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

</head>

<body>
<div id="content" class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="profile">
                <div class="profile-header">
                        <div class="profile-header-content">
                            <div class="profile-header-img" id="teacher_img">               
                            </div>
                            <div class="profile-header-info">
                                <h4 class="m-t-10 m-b-5" id="user_full_name"></h4>
                                <p class="m-b-10" id="user_role"></p>
                            </div>
                            <ul class="profile-header-tab nav nav-tabs">
                                <li class="nav-item" id="navUpdate"><a  class="nav-link"
                                        data-toggle="tab">UPDATE PROFILE</a></li>
                                <li class="nav-item" id="navReports"><a  class="nav-link"
                                        data-toggle="tab">REPORTS</a></li>
                                <li class="nav-item" id="navReload"><a class="nav-link"
                                        data-toggle="tab">RELOAD</a></li>
                                <li class="nav-item" id="navMess"><a class="nav-link"
                                        data-toggle="tab">MESSAGE</a></li>
                                <li class="nav-item">
                                    <a href="/" id="logoutBtn">LOGOUT</a></li>
                                <li class="nav-item" id="msg-alert" style="display: none;">
                                        <a class="btn btn-lg btn-success" href="#">
                                            <i class="fa fa-bell fa-2x text-light pull-right animate__animated animate__swing"></i></a>
                                </li>
                            </ul>
                        </div>
                </div>
            </div>
        </div>
    </div>

<div class="container">
    <div class="row">
  
       <div class="album py-5 bg-light col-md-12">
        <div id="stuCount"></div>
                <!-- This is just a palce hoder tag to add the Student Html-->  
                <div id="stu-info"></div>
        </div>
    </div>
 </div>


<!---  Start of modal DO NOT REMOVE OR CHANGE between comments Please leave in place has place holders -->
  <!-- Edit page -->
  <div class="modal fade" id="studModal" tabindex="-1" role="dialog" aria-labelledby="messModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
            <div class="modal-body">
            <!--  --> 
                <div class="row">
                    <div class="col-md-6">
                            <label>Parent First Name: </label>
                                <input type="text" id="parentFi">
                            
                            <label>Parent Last Name: </label>
                                <input type="text" id="parentLa">
                            
                            <label>Parent Email: </label>
                                <input type="email" id="parentEm">
                            
                            <label for="parentNum">Parent Number: </label>
                                <input type="tel" id="parentNum" placeholder="1234567890">
                        <button class='btn btn-primary' id="editParBio">Update</button>
                    </div>
                </div>
            <!--  --> 
            </div>
        </div>  
    </div>
</div>
<!---  END of modal  DO NOT REMOVE OR CHANGE between comments Please leave in place has place holders -->

<div class="modal fade" id="messModal" tabindex="-1" role="dialog" aria-labelledby="messModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <div id="messModalLabel" class="modal-title">Messages</div>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
            <div class="modal-body">
            <!--  --> 
            <div class="container-fluid">
                <div class="row">
                    <div class="col-4 list-container">
                    <div class="card">
                        <ul class="list-group">
                        </ul>
                    </div>
                    </div>
                    <div class="col-8">
                    <a class="dropDownTo"></a>  
                    <input class="message-id" placeholder="Message id" maxlength="15" type="hidden">
                    <input class="message-subject" placeholder="Subject" maxlength="28" type="text" style="display: none;">
                    <p id="frmTxt" style="display: none;">Message From</p>
                    <input class="message-from" placeholder="Message From" maxlength="28" type="text" style="display: none;">
                    <p id="msgTxt" style="display: none;">Message</p>
                    <textarea class="message-textarea" placeholder="Message Text" style="display: none;"rows="10"></textarea>
                    <button class="btn btn-primary" id="messBtn">New Message</button>
                    </div>
                </div>
                </div>
            </div>
        </div>  
    </div>
</div>

    
<!---  END of modal  DO NOT REMOVE OR CHANGE between comments Please leave in place has place holders -->

<script src="./js/messages.js"></script>

    crossorigin="anonymous">
</script>

</body>

</html>
