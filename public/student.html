<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./css/student.css">

</head>
    <style>
    body {
        background-image: url('./images/Student\ background\ 2.png');
    }
    </style>

<body>

    <div id="content" class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="profile">
                    <div class="profile-header">
                        <div class="profile-header-content">
                            <div class="profile-header-info">
                                <h4 class="m-t-10 m-b-5" id="user_full_name"></h4>
                                <p class="m-b-10" id="user_role"></p>
                            </div>
                            <ul class="profile-header-tab nav nav-tabs">
                                <li class="nav-item"><a href="#profile-about" class="nav-link"
                                    data-toggle="tab" id="parentContact">PARENT CONTACT</a></li>
                                <li class="nav-item"><a href="#profile-about" class="nav-link"
                                        data-toggle="tab">RECENT ACTIVITIES</a></li>
                                <li class="nav-item"><a href="#profile-photos" class="nav-link"
                                        data-toggle="tab">PHOTOS</a></li>
                                <li class="nav-item" id="navMess"><a class="nav-link"
                                        data-toggle="tab">MESSAGE</a></li>
                                <li class="nav-item">
                                    <a href="/" class="nav-link"id="logoutBtn">LOGOUT</a></li>
                                <li class="nav-item" id="msg-alert" style="display: none;">
                                    <a class="btn btn-lg btn-success" href="#">
                                    <i class="fa fa-bell fa-2x text-light pull-right animate__animated animate__swing"></i><a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <div class="container bootstrap snippets bootdey">
        <div class="row">
            <div class="profile-nav col-md-3">
                <div class="panel">
                    <div class="user-heading round" >
                        <a id="studentImg" class='animate__animated animate__bounceInLeft'>
                        </a>
                        <h1 id='studentName'></h1>
                        <h6 id="studentEmail">
                        </h6>
                        <button class="btn btn-primary"id='editPro'>Edit Profile</button>
                    </div>
                </div>
            </div>
            <div class="profile-info col-md-9">
                <div class="panel">
                    <form>
                        <textarea placeholder="Future notes and chate from Teacher like  remining them to post -  how are you feeling today?" rows="2"
                            class="form-control input-lg p-text-area "
                            id="feelingMsg"></textarea>
                    </form>
                    <footer class="panel-footer">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Feelings
                                </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                <button class="dropdown-item" type="button" id='happy'>Happy ðŸ˜€</button>
                                <button class="dropdown-item" type="button" id="sad">Sad ðŸ˜ž</button>
                                <button class="dropdown-item" type="button" id="angry">Angry ðŸ˜¡</button>
                                <button class="dropdown-item" type="button" id="tired">Tired ðŸ˜´</button>
                                <button class="dropdown-item" type="button" id="confused">Confused ðŸ˜•</button>
                            </div>
                        </div>

                        <!-- <ul class="nav nav-pills">
                            <button class="btn btn-warning pull-right" id="postMsg">Post</button>
                            <li>
                                <a href="#"><i class="fa fa-camera"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class=" fa fa-film"></i></a>
                            </li>
                        </ul> -->
                    </footer>
                </div>
                    <div class="panel">
                        <div class="bio-graph-heading">How I am Currently Feeling: <h3 id='studPostFeeling'></h3>
                        </div>
                        <div class="bio-graph-heading">Latest Feeling Update:<h3 id="updateFeelStatus"></h3></div> 
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!---  Start of modal DO NOT REMOVE OR CHANGE between comments Please leave in place has place holders -->
    <div class="modal fade" id="messModal" tabindex="-1" role="dialog" aria-labelledby="messModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <div id="messModalLabel" class="modal-title">Messages</div>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
                <div class="modal-body">
                <!--  --> 
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-4 list-container">
                        <div class="card">
                            <ul class="list-group">
                            </ul>
                        </div>
                        </div>
                        <div class="col-8">
                        <a class="dropDownTo"></a>  
                        <input class="message-id" placeholder="Message id" maxlength="15" type="hidden">
                        <input class="message-subject" placeholder="Subject" maxlength="28" type="text" style="display: none;">
                        <p id="frmTxt" style="display: none;">Message From</p>
                        <input class="message-from" placeholder="Message From" maxlength="28" type="text" style="display: none;">
                        <p id="msgTxt" style="display: none;">Message</p>
                        <textarea class="message-textarea" placeholder="Message Text" style="display: none;"rows="10"></textarea>
                        <button class="btn btn-primary" id="messBtn">New Message</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>  
        </div>
    </div>
        
    <!---  END of modal  DO NOT REMOVE OR CHANGE between comments Please leave in place has place holders -->
        <!---  Start of modal DO NOT REMOVE OR CHANGE between comments Please leave in place has place holders -->
        <!-- Edit page -->
        <div class="modal fade" id="studModal" tabindex="-1" role="dialog" aria-labelledby="messModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h1>Edit Page:</h1>
                    <button type="button" class="close" data-dismiss=   "modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                    <div class="modal-body">
                    <!--  --> 
                        <div class="row">
                            <div class="col-md-6" >
                                <ul>Edit Nickname: 
                                    <input type="text" id="btn_text"/>
                                    <button class='btn btn-primary' id="editStudbtn">Update</button>  
                                </ul>
                            </div>
                            <div class="col-md-6" id="updateInfo">
                                    <label>Parent First Name: </label>
                                        <input type="text" id="parentFi">
                                    <label>Parent Last Name: </label>
                                        <input type="text" id="parentLa">
                                    <label>Parent Email: </label>
                                        <input type="email" id="parentEm">
                                    <label for="parentNum">Parent Number: </label>
                                        <input type="tel" id="parentNum" placeholder="1234567890">
                                <button class='btn btn-primary' id="editParBio">Update</button>
                            </div>
                        </div>
                    <!--  --> 
                    </div>
                </div>  
            </div>
        </div>
    <!---  END of modal  DO NOT REMOVE OR CHANGE between comments Please leave in place has place holders -->
    <!-- Parent Contact -->
    <div class="modal fade" id="parentCon" tabindex="-1" role="dialog" aria-labelledby="messModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <div id="messModalLabel" class="modal-title" style="text-align: center;"><h1>Emergency Contact:</h1></div>
                <button type="button" class="close" data-dismiss=   "modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
                <div class="modal-body">
                <!--  --> 
                <form class="studentBio" >
                    <div class="panel-body bio-graph-info">
                
                        <div class="row">
                            <div class="bio-row">
                                <p>
                                    <h4>Parent First Name: 
                                    </h4>
                                    <h5 id="editFirst"></h5>
                                </p>
                            </div>
                            <div class="bio-row">
                                <p>
                                    <h4>Parent Last Name: 
                                    </h4>
                                    <h5 id='parentLast'></h5>
                                </p>
                            </div>
                            <div class="bio-row">
                                <p>
                                    <h4>Email: 
                                        <h5 id='EmailPar'></h5>
                                    </h4>
                                </p>
                            </div>
                            <div class="bio-row">
                                <p>
                                    <h4>Number: 
                                        <h5 id='numberPar'></h5>
                                    </h4>
                                </p>
                            </div>
                        </div>
                    </div>
                </form>
                <!--  --> 
                </div>
            </div>  
        </div>
    </div>

    <script src="./js/common.js"></script>
    <script src="./js/messages.js"></script>
    <script src="./js/student.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" i
        ntegrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
